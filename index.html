<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voice-vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home-styles.css">
</head>

<body>
    <div class="background-image"></div>

    <!--logo section-->
    <div class="logo-container">
        <div class="logo-content">
            <img src="./images/app logo.png" alt="logo" class="logo">
            <h1 class="logo-name">voice - vision</h1>
        </div>

        <!--sign in section -->
        <div class="form-signin ">
            <form>
                <div class="user-input mb-2">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="John123" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="@12345" id="exampleInputPassword1">
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <div class="create-account d-flex justify-content-between">
                        <a href="#" class="link text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#createAccountModal">Create New!</a>

                        <a href="#" class="link-password text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Create Account  -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="createAccountModalLabel">Create New Account</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="create">
                            <label for="name" class="form-label">Name</label>
                            <input type="Name" class="form-control" id="name" placeholder="John123">
                        </div>
                        <div class="create">
                            <label for="newEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="example@email.com">
                        </div>
                        <div class="create">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter password">
                            <label for="newPassword" class="form-label">Conform Password</label>
                            <input type="password" class="form-control" id="newPassword"
                                placeholder="Re-Enter password">
                        </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="create">
                            <label for="forgotEmail" class="form-label">Enter your email address</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="example@email.com">
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>
